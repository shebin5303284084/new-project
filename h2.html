<!DOCTYPE html>
<html>

<head>
    <title> GOOGLE</title>
</head>
<body>
     <h1>KEWAL TRAVEL ANGENCY</h1>
     <h3>Customer Information Form</h3>
     <h4>Please the following informations so we can help you with your travel needs</h4>
     <form>
        <table>
            <tr>
                <td>Your name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mobile</td> 
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Comment</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Service</td>
                <td><input type="checkbox">flight</td>
                <td><input type="checkbox">Hotel</td>
                <td><input type="checkbox">Car</td>
            </tr>
            <tr>
                <td>Returning Customer</td>
                <td><input type="checkbox">yes</td>
                <td><input type="checkbox">no</td>
                <td> <input type="checkbox">may be</td>
            </tr>
            <tr>
                <td><input type="button" value="submit"></td>
                <td><button type="submit">Submitted</button></td>
            </tr>
        </table>
     </form>
    
</body>
</html>
